<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="./img/odin-lined.png" alt="Odin Project Icon">
            ODIN
        </div>
        <div class="attribution">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <main>
        <header>
            <div>
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    <br/>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            
        </header>
        <form action="" method="post" id="info-form">
            <p>Let's do this!</p>    
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="tel">PHONE NUMBER</label>
                <input 
                type="tel" 
                name="tel" 
                id="tel"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                placeholder="ex 555-555-5555">
            </div>
            <div>
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="pw">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pw" id="confirm-pw">
            </div>
        </form>
        <footer>
            <button form="info-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="###">Log in</a></p>
        </footer>
    </main>
</body>
</html>
