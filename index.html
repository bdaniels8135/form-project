<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sidebar">Sidebar</div>
    <main>
        <header>
            <div>
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            
        </header>
        <form action="" method="post">
            <p>Let's do this!</p>    
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="pw_1">PASSWORD</label>
                <input type="password" name="pw" id="pw_1">
                <label for="pw_2">CONFIRM PASSWORD</label>
                <input type="password" name="pw" id="pw_2">
            </div>
        </form>
        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="###">Log in</a></p>
        </footer>
    </main>
</body>
</html>
