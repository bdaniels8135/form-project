<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sidebar"></div>
    <main>
        <header>
            <div>
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    <br/>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            
        </header>
        <form action="" method="post" id="info-form">
            <p>Let's do this!</p>    
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="tel">PHONE NUMBER</label>
                <input 
                type="tel" 
                name="tel" 
                id="tel"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </div>
            <div>
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="pw">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pw" id="confirm-pw">
            </div>
        </form>
        <footer>
            <button form="info-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="###">Log in</a></p>
        </footer>
    </main>
</body>
</html>
